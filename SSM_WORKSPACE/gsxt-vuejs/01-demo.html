<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs初始</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num">
    <button v-on:click="num++">点我可以实现自增哦</button>
    <h2>{{name}} 非常牛逼 有{{num}}个功能</h2>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            name: "公示系统",
            num: 1
        }
    });
</script>
</body>
</html>
