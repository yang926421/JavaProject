<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script>
        function fun() {
            $.ajax({
                url: "ajaxServlet", // 请求路径
                type: "POST", //请求方式
                //data: "username=jack&age=23",//请求参数
                data: {"username": "jack", "age": 23},
                dataType: "text",
                success: function (data) {
                    alert(data);
                },//响应成功后的回调函数
                error: function () {
                    alert("请求出错了")
                }//响应出错的数据格式
            });
        }
    </script>
</head>
<body>

<input type="button" value="发送异步请求" onclick="fun();">

<input>

</body>
</html>
