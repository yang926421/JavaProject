<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
</head>
<body>


<script>
    //checked   设置或返回checkbox是否被选中
    window.onload = function () {
        //
        document.getElementById("selectAll").onclick = function () {
            var cds =  document.getElementsByName("cd");
            //遍历
            for (var i = 0; i<cds.length; i++){
                //设置每一个被选中的状态为true
                cbs[i].checked = true;
            }
        }
    }
</script>

</body>
</html>
