<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="btn" type="button" value="刷新">
<script>
    var location = window.location();
    var btn = document.getElementById("btn")
    btn.onclick = function () {
        //刷新页面
        location.reload();
        var href = location.href;
        alert(href)
    }
</script>
</body>
</html>
