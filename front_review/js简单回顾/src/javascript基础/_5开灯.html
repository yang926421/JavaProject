<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯的亮灭</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>

</head>
<body>
    <button id="btn">隐藏</button>
    <div id="box"></div>

    <script>

        var odiv = document.getElementById("box");
        var obtn = document.getElementById("btn");

        odiv.onclick = function () {
            alert(1234)
        }

        obtn.onclick = function () {
alert(4569)
        }



    </script>
</body>
</html>
