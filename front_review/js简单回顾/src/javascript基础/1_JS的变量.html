<script>
    var a = 2;
    // alert(a);
    alert(typeof (a))
    console.log();
    document.write(a);
    //一元运算符

    //赋值运算符

    //比较运算符
    //逻辑运算符

    alert(1 > 2 ? "我是true" : "我是false")

    var num = 100;
    var sum = 0;
    for (i = 0; i < num; i++) {
        sum += i;
    }
    document.write(sum);

    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + "*" + i + "=" + (i * j) + "&nbsp;&nbsp")
        }
        document.write("<br>");
    }

    var date = new Date();
    alert(date.toLocaleString());
