<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node节点对象</title>
    <style>
        div{

            border: 1px solid red;

        }
        #div1{
            width: 200px;
            height: 200px;
        }

        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width: 150px;
            height: 150px;
        }


    </style>
</head>
<body>
<div id="div1"> <div id="div2">div2</div>div1</div>
<input type="button">
<a href="javascript:void(0)" id="del" >删除子节点</a>
<a href="javascript:void(0)" id="add">增加子节点</a>
<script>
    //所有的节点对象都可以认为是一个属性
    var elementById = document.getElementById("del");
    elementById.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2)

    }

    var ele = document.getElementById("add");
        ele.onclick = function () {
        var div1 = document.getElementById("div1");
        //创建一个div节点
        var div3 = document.createElement("div")
        div3.setAttribute("id", "div3")
        div1.appendChild(div3)

    }
    //超链接  可以被点击   点击之后可以跳转到href指定  不想跳转 href = javascript:void(0)
</script>

</body>
</html>
