<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../static/css/common.css">
		<link rel="stylesheet" href="../../static/css/mui.min.css">
		<link rel="stylesheet" href="../../static/css/notice.css">
			<script type="text/javascript" src="../../static/js/jquery.min.js" ></script>
			<script type="text/javascript" src="../../static/js/common.js" ></script>
			<script type="text/javascript" src="../../static/js/mui.min.js" ></script>

		<script>
			var ancheId="";
			$(function(){
				ancheId=GetRequest("ANCHEID");
				var ISAUDITED= sessionStorage.getItem("ISAUDITED");
	  			if(ISAUDITED==1){
	  				$("#zilvDiv").show();
	  			}
			})
			
			function goInfo(val){
				if(val==1){
					window.location.href="regInfo_show.html?ANCHEID="+ancheId;
				}else if(val==2){
					window.location.href="manageInfo_show.html?ANCHEID="+ancheId;
				}else if(val==3){
					window.location.href="autonomyInfo_show.html?ANCHEID="+ancheId;
				}
			}
		</script>
	</head>
	
	<body>
		<!--导航栏-->
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
		    <h1 class="mui-title">报关信息</h1>
		</header>	
		
		<div id="common-boxJ">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" onclick="goInfo(1)" >
						<div class="mui-media-body content">
							海关注册信息						
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class='mui-navigate-right'  onclick="goInfo(2)" >
						<div class="mui-media-body content">
							经营补充信息
						</div>
					</a>
				</li>
				<li id="zilvDiv"  class="mui-table-view-cell mui-media" style="display: none;" >
					<a class="mui-navigate-right"  onclick="goInfo(3)" >
						<div class="mui-media-body content">
							企业自律管理情况
						</div>
					</a>
				</li>
				
			</ul>		
		</div>
		
	   
	</body>
</html>
