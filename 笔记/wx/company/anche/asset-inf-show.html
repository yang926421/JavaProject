<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>国家企业信用信息公示系统</title>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/mui.min.css">
    <link rel="stylesheet" href="../../static/css/show-asset-inf.css">
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/mui.min.js"></script>
    <script type="text/javascript" src="../../static/js/common.js"></script>

    <script>

        //接口文档暂时没有查询企业资产状态信息的接口
        var ancheId = GetRequest("ANCHEID");
        $(function () {
            //从session中获取要显示的项
            var isShowAll = sessionStorage.getItem("ALL_PRODUCTION");
            if (isShowAll == 1) {
                $("#ASSGRO_MENU").show();
                $("#TOTEQU_MENU").show();
                $("#LIAGRO_MENU").show();
                $("#VENDINC_MENU").show();
                $("#PROGRO_MENU").show();
            } else {
                $("#ASSGRO_MENU").hide();
                $("#TOTEQU_MENU").hide();
                $("#LIAGRO_MENU").hide();
                $("#VENDINC_MENU").hide();
                $("#PROGRO_MENU").hide();
            }
            getData();

        });

        function getData() {
            $.ajax({
                type: "get",
                url: httpUrl + "/e/an/assetsCondition/get.json",
                async: true,
                data: {"ANCHEID": ancheId, "TOKEN": TOKEN, "SESSIONID": SESSIONID},
                dataType: "json",
                success: function (res) {
                    if (res.success == true) {
                        if (res.data.ASSGRODIS == 1) {
                            $("#ASSGRO").html(res.data.ASSGRO);
                        } else {
                            $("#ASSGRO").html("企业选择不公示");
                        }
                        if (res.data.TOTEQUDIS == 1) {
                            $("#TOTEQU").html(res.data.TOTEQU);
                        } else {
                            $("#TOTEQU").html("企业选择不公示");
                        }
                        if (res.data.LIAGRODIS == 1) {
                            $("#LIAGRO").html(res.data.LIAGRO);
                        } else {
                            $("#LIAGRO").html("企业选择不公示");
                        }
                        if (res.data.VENDINCDIS == 1) {
                            $("#VENDINC").html(res.data.VENDINC);
                        } else {
                            $("#VENDINC").html("企业选择不公示");
                        }
                        if (res.data.MAIBUSINCDIS == 1) {
                            $("#MAIBUSINC").html(res.data.MAIBUSINC);
                        } else {
                            $("#MAIBUSINC").html("企业选择不公示");
                        }
                        if (res.data.PROGRODIS == 1) {
                            $("#PROGRO").html(res.data.PROGRO);
                        } else {
                            $("#PROGRO").html("企业选择不公示");
                        }
                        if (res.data.NETINCDIS == 1) {
                            $("#NETINC").html(res.data.NETINC);
                        } else {
                            $("#NETINC").html("企业选择不公示");
                        }
                        if (res.data.RATGRODIS == 1) {
                            $("#RATGRO").html(res.data.RATGRO);
                        } else {
                            $("#RATGRO").html("企业选择不公示");
                        }

                    }
                }
            });
        }

    </script>
</head>
<body>
<!--导航栏-->
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="show-report.html"></a>
    <h1 class="mui-title">企业资产状况信息</h1>
</header>

<!--资产状况信息-->
<div id="common-box">
    <div class="web-box" id="ASSGRO_MENU">
        <ul>
            <li>
							<span>
								资产总额
							</span>
                <div id="ASSGRO" class="asset-con">
                </div>
            </li>
        </ul>
    </div>

    <div class="web-box" id="TOTEQU_MENU">
        <ul>
            <li>
							<span>
								所有者权益合计
							</span>
                <div id="TOTEQU" class="asset-con">
                </div>
            </li>
        </ul>
    </div>

    <div class="web-box" id="LIAGRO_MENU">
        <ul>
            <li>
							<span>
								负债总额
							</span>
                <div id="LIAGRO" class="asset-con">
                </div>
            </li>
        </ul>
    </div>

    <div class="web-box" id="VENDINC_MENU">
        <ul>
            <li>

							</span>
                <div id="VENDINC" class="asset-con">

        </ul>
    </div>

    <div class="web-box">
        <ul>
            <li>
							<span>
								其中主营业务收入
							</span>
                <div id="MAIBUSINC" class="asset-con">
                </div>
            </li>
        </ul>
    </div>

    <div class="web-box" id="PROGRO_MENU">
        <ul>
            <li>
							<span>
								利润总额
							</span>
                <div id="PROGRO" class="asset-con">

            </li>
        </ul>
    </div>

    <div class="web-box">
        <ul>
            <li>
							<span>
								净利润

                <div id="NETINC" class="asset-con">

            </li>
        </ul>
    </div>

    <div class="web-box">
        <ul>
            <li>
							<span>
								纳税总额
							</span>
                <div id="RATGRO" class="asset-con">
                </div>
            </li>
        </ul>
    </div>

</div>
<div class="tip">
				<span style="font-size:16px;">
					*说明：以上单位为<img src="../../static/img/million.gif" style="height: 25px;vertical-align:middle;"/>
				</span>
</div>
</body>
</html>
