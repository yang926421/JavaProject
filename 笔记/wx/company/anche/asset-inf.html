		<script>
			//获取年报id
			var ancheid=GetRequest("ANCHEID");
			$(function(){
				$("#ANCHEID").val(ancheid);
				$("#TOKEN").val(TOKEN);
				$("#SESSIONID").val(SESSIONID);
				
				//从session中获取要显示的项
			    var isShowAll=sessionStorage.getItem("ALL_PRODUCTION");
				if(isShowAll==1){
					$("#ASSGRO_MENU").show();
					$("#TOTEQU_MENU").show();
					$("#LIAGRO_MENU").show();
					$("#VENDINC_MENU").show();
					$("#PROGRO_MENU").show();
				}else{
					$("#ASSGRO_MENU").hide();
					$("#TOTEQU_MENU").hide();
					$("#LIAGRO_MENU").hide();
					$("#VENDINC_MENU").hide();
					$("#PROGRO_MENU").hide();
				}
				
				if(ancheid!=null && ancheid!=""){
					getData();
				}
			});
			//获取资产数据
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/e/an/assetsCondition/get.json",
					async:true,
					data:{"ANCHEID":ancheid,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							$("#ASSGRO").val(res.data.ASSGRO);
							if(res.data.ASSGRODIS!=null && res.data.ASSGRODIS!=""){
								$("#ASSGRODIS").val(res.data.ASSGRODIS);
							}
							if(res.data.ASSGRODIS==1){   
								document.getElementById("assgrodisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("assgrodisImg").src="../../static/img/show-no.png";
							}
							
							$("#TOTEQU").val(res.data.TOTEQU);
							if(res.data.TOTEQUDIS!=null && res.data.TOTEQUDIS!=""){
								$("#TOTEQUDIS").val(res.data.TOTEQUDIS);
							}
							if(res.data.TOTEQUDIS==1){   
								document.getElementById("totequdisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("totequdisImg").src="../../static/img/show-no.png";
							}
							$("#LIAGRO").val(res.data.LIAGRO);
							if(res.data.LIAGRODIS!=null && res.data.LIAGRODIS!=""){
								$("#LIAGRODIS").val(res.data.LIAGRODIS);
							}
							if(res.data.LIAGRODIS==1){   
								document.getElementById("liagrodisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("liagrodisImg").src="../../static/img/show-no.png";
							}
							
							$("#VENDINC").val(res.data.VENDINC);
							if(res.data.VENDINCDIS!=null && res.data.VENDINCDIS!=""){
								$("#VENDINCDIS").val(res.data.VENDINCDIS);
							}
							if(res.data.VENDINCDIS==1){   
								document.getElementById("vendincdisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("vendincdisImg").src="../../static/img/show-no.png";
							}
							$("#MAIBUSINC").val(res.data.MAIBUSINC);
							if(res.data.MAIBUSINCDIS!=null && res.data.MAIBUSINCDIS!=""){
								$("#MAIBUSINCDIS").val(res.data.MAIBUSINCDIS);
							}
							if(res.data.MAIBUSINCDIS==1){   
								document.getElementById("maibusincdisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("maibusincdisImg").src="../../static/img/show-no.png";
							}
							$("#PROGRO").val(res.data.PROGRO);
							if(res.data.PROGRODIS!=null && res.data.PROGRODIS!=""){
								$("#PROGRODIS").val(res.data.PROGRODIS);
							}
							if(res.data.PROGRODIS==1){   
								document.getElementById("progrodisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("progrodisImg").src="../../static/img/show-no.png";
							}
							
							$("#NETINC").val(res.data.NETINC);
							if(res.data.NETINCDIS!=null && res.data.NETINCDIS!=""){
								$("#NETINCDIS").val(res.data.NETINCDIS);
							}
							if(res.data.NETINCDIS==1){   
								document.getElementById("netincdisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("netincdisImg").src="../../static/img/show-no.png";
							}
							$("#RATGRO").val(res.data.RATGRO);
							if(res.data.RATGRODIS!=null && res.data.RATGRODIS!=""){
								$("#RATGRODIS").val(res.data.RATGRODIS);
							}
							if(res.data.RATGRODIS==1){   
								document.getElementById("ratgrodisImg").src="../../static/img/show.png";
							}else{
								document.getElementById("ratgrodisImg").src="../../static/img/show-no.png";
							}
							
						}
					}
				});
			}
