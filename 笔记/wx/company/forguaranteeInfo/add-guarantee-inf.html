<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>对外提供保证担保信息</title>
		<link rel="stylesheet" href="../../static/css/common.css">
		<link rel="stylesheet" href="../../static/css/mui.min.css">
		<link rel="stylesheet" href="../../static/css/add-guarantee-inf.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/mui.picker.min.css" /><!--填写时间-->
	
		<script type="text/javascript" src="../../static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../../static/js/mui.min.js"></script>
		<script type="text/javascript" src="../../static/js/common.js"></script>
		<script type="text/javascript" src="../../static/js/mui.picker.min.js"></script> <!--选择日期-->
		<script>
			var ancheId=GetRequest("ANCHEID");  //年报id
				$(function(){
					$("#TOKEN").val(TOKEN);
					$("#SESSIONID").val(SESSIONID);
					$("#ANCHEID").val(ancheId);
					var moreId=GetRequest("MOREID");  //投资人id
					if(moreId!=null && moreId!=""){
						$("#saveOrUpdate").html("修改");
						$("#MOREID").val(moreId);
						var updateBtn="<a href='javascript:;' onclick='saveInv();'>保存</a>";
						$("#sure").html(updateBtn);
						$("#delBtn").show();
						$("#addBtn").hide();
						getData();
					}else{
						$("#saveOrUpdate").html("添加");
						$("#delBtn").hide();
						$("#addBtn").show();
					}
					
					loadData("CD55","PRICLASECKIND"); 
					
			});
			
			//获取股东及出资信息
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/e/an/foreignGuarantee/get.json",
					data:{"MOREID":GetRequest("MOREID"),"TOKEN":TOKEN,"SESSIONID":SESSIONID},
					async:false,
					dataType:"json",
					success:function(res){
						if(res.success==true){
							if(res.data.MOREDIS==1){
								$("#MOREDIS1").prop("checked",true);
							}else{
								$("#MOREDIS2").prop("checked",true);
							}
							$("#GUARANPERIOD").find("option[value='"+res.data.GUARANPERIOD+"']").attr("selected",true);//保证的期间
							$("#GATYPE").find("option[value='"+res.data.GATYPE+"']").attr("selected",true);//保证的方式
							
							$("#MORE").val(res.data.MORE);  //债权人
							$("#ANCHEID").val(res.data.ANCHEID);  //年报id
							$("#MORTGAGOR").val(res.data.MORTGAGOR); //债务人
							$("#PRICLASECKIND").find("option[value='"+res.data.PRICLASECKIND+"']").attr("selected",true);//主债权种类
							$("#PRICLASECAM").val(res.data.PRICLASECAM); //主债权数额 
							$("#PEFPERFORM").val(getSmpFormatDateByLong(res.data.PEFPERFORM,false));//履行债务的期限自
							$("#PEFPERTO").val(getSmpFormatDateByLong(res.data.PEFPERTO,false));//履行债务的期限止
							
						//	mui.toast(res.codeMsg);
						}
					}
				});
			}
			//保存or修改对外提供担保信息
			function saveInv(){
				$.ajax({
					type:'post',
					url:httpUrl+'/e/an/foreignGuarantee/save.json',
					data:$("#addForm").serialize(),
					dataType:'json',
					success:function(res){
						if(res.success==true){
								//mui.toast(res.codeMsg);
							window.location.href="guarantee-inf.html?ANCHEID="+ancheId;
						}
					}
				})
			}
			//删除对外担保信息
			function delInv(){
				mui.confirm("您确定要删除吗？","提示",btnArray,function(e){
					if (e.index == 1) {
						$.ajax({
							type:'post',	
							url:httpUrl+'/e/an/foreignGuarantee/delete.json',
							data:{"MOREID":$("#MOREID").val(),"ANCHEID":ancheId,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
							dataType:'json',
							success:function(res){
								if(res.success==true){
									window.location.href="guarantee-inf.html?ANCHEID="+ancheId;
								}
							}
						});
					}
				});
			}
			
		</script>
	</head>
	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="guarantee-inf.html"></a>
		    <h1 class="mui-title"><span id="saveOrUpdate"></span>对外提供保证担保信息</h1>
		    <span id="sure">
		    </span>
		</header>
		
		<!--股东信息-->
		<form id="addForm">
			<input type="hidden" name="SESSIONID" id="SESSIONID" />
			<input type="hidden" name="TOKEN" id="TOKEN" />
			<input type="hidden" name="ANCHEID" id="ANCHEID" />
			<input type="hidden" name="MOREID" id="MOREID" />
		<div id="common-box">
			<div class="web-box">
					<ul>
						<li>
							<span id="name">
								是否公示
							</span>
							<div class="web-write">
								<label><input type="radio" value="1" name="MOREDIS" id="MOREDIS1" />公示</label>
								<label><input type="radio" value="2" name="MOREDIS" id="MOREDIS2" checked="checked"/>不公示</label>
							</div>
						</li>
					</ul>
			</div>
			<div class="web-box">
					<ul>
						<li>
							<span >
								债权人
							</span>
							<div class="web-write">
								<input type="text" name="MORE" id="MORE"  placeholder="请输入股东发起人"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								债务人
							</span>
							<div class="web-write">
								<input type="text" name="MORTGAGOR" id="MORTGAGOR"  placeholder="请输入债务人"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span>

							</span>
							<div class="select-time">
								<div class="web-write" style="position: relative;width: 100%;">
									<select name="PRICLASECKIND" id="PRICLASECKIND" style="height:5rem;display:block; width:100%;background: url(../../static/img/rt.png) no-repeat right center;">
										<!--<option value="合同">合同</option>
										<option value="其他">其他</option>-->
									</select>									
								</div>
								
								
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								主债权数额<img src="../../static/img/million.gif"  style="height: 25px;vertical-align:middle;"/>
							</span>
							<div class="web-write">
								<input type="text" name="PRICLASECAM" id="PRICLASECAM" oninput="inputNumPoint(this)"  placeholder="请输入主债权数额"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								履行债务的期限自
							</span>
							<div class="select-time">
								<div class="web-write" style="position: relative;width: 100%;">
									<input name="PEFPERFORM" id='PEFPERFORM' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block"  style="text-align: left; height:5.2rem;display:block;width:100%;background: url(../../static/img/rt.png) no-repeat right center;"/>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								履行债务的期限止
							</span>
							<div class="select-time">
								<div class="web-write" style="position: relative;width: 100%;">
								<input name="PEFPERTO" id='PEFPERTO' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="text-align: left;height:5.0rem;display:block;width:100%;background: url(../../static/img/rt.png) no-repeat right center;"/>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								保证的期间
							</span>
							<div class="select-time">
								<div class="web-write" style="position: relative;width: 100%;">
									<select name="GUARANPERIOD" id="GUARANPERIOD" style="height:5rem;display:block;width:100%;background: url(../../static/img/rt.png) no-repeat right center;">
										<option value="1">期限</option>
										<option value="2">未约定</option>
									</select>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
			
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								保证的方式
							</span>
							<div class="select-time">
								<div class="web-write" style="position: relative;width: 100%;">
									<select name="GATYPE" id="GATYPE" style="height:5rem;display:block;width:100%;background: url(../../static/img/rt.png) no-repeat right center;">
										<option value="1">一般保证</option>
										<option value="2">连带保证</option>
										<option value="3">未约定</option>
									</select>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
		</div>
		</form>
		<div id="addBtn" class="yy">
	    	<a onClick="saveInv()">添&nbsp;&nbsp;加</a>
	    </div>
	    <div id="delBtn" class="yy-delete" style="display: none;">
	    	<a onClick="delInv()">删&nbsp;&nbsp;除</a>
	    </div>
		
		<script>
			(function($) {
				$.init();
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById(id).value=rs.value;

							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
			
	</body>
</html>
