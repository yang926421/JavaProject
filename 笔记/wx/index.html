			function getTongzhi(){
				$.ajax({
					type:"get",
					url:httpUrl+"/p/notice/info/list.json",
					async:false,
					dataType:"json",
					success:function(res){
						if(res.success==true){
							var html="";
							for(var i=0;i<res.data.length;i++){
								sessionStorage.setItem(res.data[i].NOTICE_NO,JSON.stringify(res.data[i]) );
								if(res.data[i].NOTICE_TITLE.length>18){
									html+="<li><a href='notice/notice_index_detail.html?NOTICE_ID="+res.data[i].NOTICE_NO+"'>"+res.data[i].NOTICE_TITLE.substring(0,17)+"...</a></li>";
								}else{
									html+="<li><a href='notice/notice_index_detail.html?NOTICE_ID="+res.data[i].NOTICE_NO+"'>"+res.data[i].NOTICE_TITLE+"</a></li>";
								}
							}
							$("#listNotice").html(html);
						}
					}
				});
			}
			
			
			
			//获取通知公告信息
			function getNotice(){
				$.ajax({
					type:"get",
					url:httpUrl+"/p/notice/list.json",
					async:false,
					data:{"page":page,"pageSize":3},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							var html="";
							for(var i=0;i<res.data.length;i++){
								sessionStorage.setItem(res.data[i].NOTICEID,JSON.stringify(res.data[i]) );
								html+="<a href='notice/announcement_detail.html?NOTICEID="+res.data[i].NOTICEID+"'>"+
										"<li>"+
										"	<div class='notice-list-content'>"+res.data[i].NOTICETITLE+"</div>"+
										"	<div class='notice-other-inf'>"+
										"		<span class='notice-list-author'>"+res.data[i].JUDAUTH_CN+"</span>"+
										"		<span class='notice-list-date'>"+getSmpFormatDateByLong(res.data[i].NOTICEDATE,false)+"</span>"+
										"	</div>"+
										"</li>"+
									"</a>";
							}
							$("#noticeData").html(html);
						}
					}
				});
			}
			
			function getFuchi(){
				$.ajax({
					type:"get",
					url:httpUrl+"/p/e/sm/support/list.json",
					async:false,
					data:{"page":page,"pageSize":3},

							for(var i=0;i<res.data.length;i++){

								html+="<a href='smallBussiness/bussinessSupport_detail.html?SUPID="+res.data[i].SUPID+"'>"+
										"<li>"+
										"	<div class='notice-list-content'>"+res.data[i].ENJSPCONTENT+"</div>"+
										"	<div class='notice-other-inf'>"+
										"		<span class='notice-list-author'>"+res.data[i].IMPSPDEPART+"</span>"+
										"		<span class='notice-list-date'>"+getSmpFormatDateByLong(res.data[i].IMPSPDATE,false)+"</span>"+
										"	</div>"+
										"</li>"+
									"</a>";
							}
							$("#fuchiData").html(html);
						}
					}
				});
			}
