<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>国家企业信用信息公示系统</title>
		<link rel="stylesheet" href="../static/css/common.css">
		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/essential-inf.css">
		
	</head>
	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="simple-cancellation.html"></a>
		    <h1 class="mui-title">简易注销登记</h1>
		    <span id="sure">
		    	<a href="report.html" class="">提交</a>
		    </span>
		</header>
		
		<!--社保信息-->
		<div id="common-box">
			<!--第二列开始-->
			<div id="line-block">
				<div class="web-box">
					
					<form action="" method="post">
						<ul>
							<li>
								<span >
									企业名称
								</span>
								<div class="web-write">
									<input type="text" name=""  value="" placeholder="请输入名称"/>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									统一社会信用代码/注册号
								</span>
								<div class="web-write">
									<input type="text" name=""  value="" placeholder="请输入"/>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									公司类型
								</span>
								<div class="web-write">
									<input type="text" name=""  value="" placeholder="有限责任公司"/>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									登记机关
								</span>
								<div class="web-write">
									<input type="text" name=""  value="" placeholder="XXXX市监局"/>
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
			
			<!--第三列开始-->
			<div id="line-block">
				<div class="web-box">
					<form action="" method="post">
						<ul>
							
							<li>
								<span >
									成立日期
								</span>
								<div class="web-write">
									<input type="text" name=""  value="" placeholder="2017年6月2日"/>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									注销原因
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt" >
										    <option value="0"  data-name="全体股东决定">全体股东决定</option>
										    <option value="1"  data-name="全体合伙人决定">全体合伙人决定</option>
										    <option value="1"  data-name="投资人决定">投资人决定</option>	
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									税务清理情况
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt" >
										    <option value="0"  data-name="未办理登记">未办理登记</option>
										    <option value="1"  data-name="已清理完毕">已清理完毕</option>	
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									对外投资清理情况
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt" >
										    <option value="0"  data-name="">已清理完毕</option>
										    <option value="1"  data-name="">无对外投资</option>				    
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									债权债务清理情况
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt" >
										    <option value="0"  data-name="">已清理完毕</option>
										    <option value="1"  data-name="">无债权债务</option>	
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									分公司注销登记情况
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt">
										    <option value="0"  data-name="">已办理完毕</option>
										    <option value="1"  data-name="">无分公司</option>				    
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
				<div class="web-box">
					<form action="" method="post">
						<ul>
							<li>
								<span >
									开业情况
								</span>
								<div class="web-write">
									<div id="open">
										<select  id="service_opt" >
										    <option value="0"  data-name="">未开业</option>
										    <option value="1"  data-name="">已开业</option>	
						                </select>
										<img src="../static/img/arrow-down.png" class="arrow-down"/>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				
		</div>
			
		
		
		
	</body>
</html>
