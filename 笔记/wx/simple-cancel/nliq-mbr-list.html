    <meta charset="utf-8"/>

    <title>国家企业信用信息公示系统</title>
    <link rel="stylesheet" href="../static/css/common.css">

    <script type="text/javascript" src="../static/js/mui.min.js"></script>
    <script>

        $(function () {
            getData();
        });

        function getData() {
            $.ajax({
                type: "get",
                url: httpUrl + "/e/groupMenber/list.json",
                async: false,
                data: {"PRIPID": PRIPID, "TOKEN": TOKEN, "SESSIONID": SESSIONID},
                dataType: "json",
                success: function (res) {
                    if (res.success == true) {
                        createData(res.data);
                    }
                }
            });
        }

        function createData(obj) {
            $("#count").html(obj.length);
            var htmlData = "";
            for (var i = 0; i < obj.length; i++) {
                htmlData += "<div class='web-box'>" +
                    "<a href='javascript:;' onclick='toInfo(\"" + obj[i].MEMID + "\"," + obj[i].DELE_FLAG + ")'>" +
                    "	<div class='web-name'>" +
                    "		<ul class='web'>" +
                    "			<li><span>清算组成员：</span> <span>" + obj[i].GRPNAME + "</span></li>" +
                    "			<li><span>证件类型：</span> <span>" + obj[i].UNISCID + "</span></li>" +
                    "			<li><span>证件号码：</span> <span>" + obj[i].GRPMEMTYPE_CN + "</span></li>" +
                    "			<li><span>联系电话：</span> <span>" + obj[i].PCOMAGPROP + "%</span></li>" +
                    "			<li><span>地址：</span> <span>" + obj[i].ANCHEIS + "</span></li>" +
                    "		</ul>" +
                    "		<div class='arrow-right'>" +
                    "			<img src='../static/img/arrow-right.png'/>" +
                    "		</div>" +
                    "	</div>" +
                    "	</a>" +
                    "</div> ";
            }
            $("#common-box").html(htmlData);
        }

        function toInfo(id, flag) {
            if (flag == 1) {
                mui.toast("该信息已经移除，不能再修改")
            } else {
                window.location.href = "groupMenber-add.html?MEMID=" + id;
            }
        }
    </script>

</head>
