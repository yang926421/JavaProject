<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>国家企业信用信息公示系统</title>
		<link rel="stylesheet" href="../static/css/common.css">
		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/add-right-inf.css">
		<link rel="stylesheet" type="text/css" href="../static/css/mui.picker.min.css" /><!--填写时间-->
		<script type="text/javascript" src="../static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../static/js/common.js" ></script>
		<script type="text/javascript" src="../static/js/mui.min.js" ></script>
			<script>
			var INVID=GetRequest("INVID");  //投资人id
			var PAIDID=GetRequest("PAIDID");
				$(function(){
					$("#TOKEN").val(TOKEN);
					$("#SESSIONID").val(SESSIONID);
					$("#INVID").val(INVID);
					loadData("CA22","CONFORM");
				if(PAIDID!=null && PAIDID!=""){
					$("#saveOrUpdate").html("修改");
					$("#PAIDID").val(PAIDID);
					var updateBtn="<a href='javascript:;' onclick='addData();'>保存</a>";
					$("#sure").html(updateBtn);
					$("#delDiv").show();
					$("#addDiv").hide();
					getData();
				}else{
					$("#saveOrUpdate").html("添加");
					$("#delDiv").hide();
					$("#addDiv").show();
				}
				
				
			});
			//获取股东及出资信息
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/e/self/vactdetail/get.json",
					data:{"PAIDID":PAIDID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
					async:false,
					dataType:"json",
					success:function(res){
						if(res.success==true){
							$("#ACCONAM").val(res.data.ACCONAM);  
							$("#CONDATE").val(getSmpFormatDateByLong(res.data.CONDATE,false) ); 
							$("#CONFORM").val(res.data.CONFORM); 
							//mui.toast(res.codeMsg);
						}
					}
				});
			}
			
			function addData(){
				var ACCONAM=$("#ACCONAM").val();
				if(ACCONAM=="" || ACCONAM==null){
					mui.toast("请输入实缴金额");
					return;
				}
				var CONDATE=$("#CONDATE").val();
				if(CONDATE=="" || CONDATE==null){
					mui.toast("请选择实缴日期");
					return;
				}
				var txt=$("#CONFORM").find("option:selected").text();
				$("#CONFORM_CN").val(txt);
				$.ajax({
					type:'post',
					url:httpUrl+'/e/self/vactdetail/save.json',
					data:$("#addForm").serialize(),
					dataType:'json',
					success:function(res){
						if(res.success==true){
							//mui.toast(res.codeMsg);
							window.location.href="contribution-info.html?INVID="+INVID;
						}
					}
				})
			}
			function delData(){
				mui.confirm("确定要删除吗？","提示",btnArray,function(e){
					if(e.index==1){
						$.ajax({
							type:'get',
							url:httpUrl+'/e/self/vactdetail/delete.json',
							data:{"PAIDID":PAIDID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
							dataType:'json',
							success:function(res){
								if(res.success==true){
									//mui.toast(res.codeMsg);
									window.location.href="contribution-info.html?INVID="+INVID;
								}
							}
						});
					}
				});
			}
			function addAndPublic(){
				mui.confirm("确定要公示吗？","提示",btnArray,function(e){
					if(e.index==1){
						var txt=$("#CONFORM").find("option:selected").text();
						$("#CONFORM_CN").val(txt);
						$.ajax({
							type:"post",
							url:httpUrl+"/e/self/vactdetail/save.json",
							async:false,
							data:$("#addForm").serialize(),
							dataType:"json",
							success:function(res){
								if(res.success==true){
									$.ajax({
										type:"post",
										url:httpUrl+"/e/self/publishedLicense/publish.json",
										async:false,
										data:{"PRIPID":PRIPID,"ENT_TYPE":TYPE,"SELFPUBLISH_ID":res.data.PAIDID,
										"SELFPUBLISH_TYPE":"02B","ENT_NAME":BODY_NAME,"DATA_FROM":"02","TOKEN":TOKEN,"SESSIONID":SESSIONID},
										dataType:"json",
										success:function(rest){
											if(rest.success==true){
												//mui.toast(rest.codeMsg);
												window.location.href="contribution-info.html?INVID="+INVID;
											}
										}
									});
								}
							}
						});
					}
				});
			}
		</script>
		
	</head>
	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="add-right-inf.html"></a>
		    <h1 class="mui-title"><span id="saveOrUpdate"></span>实缴明细</h1>
		    <span id="sure">
		    	<!--<a href="add-right-inf.html" class="">保存</a>-->
		    </span>
		</header>
		
		<!--股东信息-->
		<form id="addForm">
			<input type="hidden" name="INVID" id="INVID" />
			<input type="hidden" name="PAIDID" id="PAIDID" />
			<input type="hidden" name="TOKEN" id="TOKEN" />
			<input type="hidden" name="SESSIONID" id="SESSIONID" />
			
		<div id="common-box">
			<div class="web-box">
					<ul>
						<li>
							<span >
								实缴出资额(万元)
							</span>
							<div class="web-write">
								<input type="text" name="ACCONAM" id="ACCONAM" oninput="inputNumPoint(this)" placeholder="请输入金额"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								实缴出资时间
							</span>
							<div class="select-time">
								<div class="web-write">
									<input name="CONDATE" id='CONDATE' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="margin-top: 1.4rem;text-align: left;"/>
								</div>
								<span class="contribution-arrow-right"><img src="../static/img/arrow-right.png"/></span>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								实缴出资方式
							</span>
							<div class="web-write">
								<div id="open" style="position: relative;width: 100%;height: 50px;">
								<input type="hidden" name="CONFORM_CN" id="CONFORM_CN"/>
								<select id="CONFORM" name="CONFORM" class="service_opt" style=" height: 50px;display:block;width:100%;background: url(../static/img/rt.png) no-repeat right center;" >
								    <!--<option value="0"  data-name="开业">货币</option>
								    <option value="1"  data-name="停业">实物</option>	
								    <option value="2"  data-name="停业">股权</option>				    -->
						        </select>
						       </div>
							</div>
							
						</li>
					</ul>
			</div>
		</div>
		</form>
		
		   <div id="addDiv" class="yy" >
	    	<a id="addBtn" onClick="addData()" style="width: 40%;display: inline-block;">保存</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
		<div id="delDiv" class="yy"  >
	    	<a id="delBtn" onClick="delData()" style="width: 40%;display: inline-block;">删除</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
		
		<script src="../static/js/mui.picker.min.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById(id).value=rs.value;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
		
	</body>
</html>
