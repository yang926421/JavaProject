<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>国家企业信用信息公示系统</title>
		<link rel="stylesheet" href="../static/css/common.css">
		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/add-right-inf.css">
		<link rel="stylesheet" type="text/css" href="../static/css/mui.picker.min.css" /><!--填写时间-->
		<script src="../static/js/mui.min.js"></script>
		<script src="../static/js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../static/js/common.js" ></script>
		
		<script>
			
			var PLEID=GetRequest("PLEID");  //产权出质id
			var updateUrl="";
			$(function(){
				$("#PRIPID").val(PRIPID);
				$("#ENTNAME").val(BODY_NAME);
				$("#REGNO").val(REGNO);
				$("#UNISCID").val(UNISCID);
				$("#TOKEN").val(TOKEN);
				$("#SESSIONID").val(SESSIONID);
				
				if(PLEID!=null && PLEID!=""){
					$("#saveOrUpdate").html("修改");
					$("#PLEID").val(PLEID);
					$("#sure").html("<a href='javascript:;' onclick='updateData();'>保存</a>");
					$("#delDiv").show();
					$("#addDiv").hide();
					updateUrl="/e/self/ippldg/update.json";
					getData();
				}else{
					$("#saveOrUpdate").html("添加");
					$("#delDiv").hide();
					$("#addDiv").show();
					updateUrl="/e/self/ippldg/save.json";
				}
			});
			
			function addData(){
				var sDate=$("#PLEREGPERFROM").val();
				var eDate=$("#PLEREGPERTO").val();
				if(sDate==null || sDate==""){
					mui.toast("登记期限开始日期不能为空");
					return;
				}
				if(eDate==null || eDate==""){
					mui.toast("登记期限结束日期不能为空");
					return;
				}
				if(!testDate(sDate,eDate)){
					mui.toast("登记期限结束日期不能小于开始日期");
					return;
				}
				$.ajax({
					type:"post",
					url:httpUrl+"/e/self/ippldg/save.json",
					data:$("#addForm").serialize(),
					dataType:"json",
					async:false,
					success:function(res){
						if(res.success==true){
							window.location.href="right-inf.html";
						}
					}
				});
			}
			
			function updateData(){
				var sDate=$("#PLEREGPERFROM").val();
				var eDate=$("#PLEREGPERTO").val();
				if(sDate==null || sDate==""){
					mui.toast("登记期限开始日期不能为空");
					return;
				}
				if(eDate==null || eDate==""){
					mui.toast("登记期限结束日期不能为空");
					return;
				}
				if(!testDate(sDate,eDate)){
					mui.toast("登记期限结束日期不能小于开始日期");
					return;
				}
				$.ajax({
					type:"post",
					url:httpUrl+"/e/self/ippldg/update.json",
					data:$("#addForm").serialize(),
					dataType:"json",
					async:false,
					success:function(res){
						if(res.success==true){
							window.location.href="right-inf.html";
						}
					}
				});
			}
			function delData(){
				mui.confirm("确定要删除吗？","提示",btnArray,function(e){
					if(e.index==1){
						$.ajax({
							type:"get",
							url:httpUrl+"/e/self/ippldg/delete.json",
							data:{"PLEID":PLEID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
							dataType:"json",
							async:false,
							success:function(res){
								if(res.success==true){
									//mui.toast(res.codeMsg);
									window.location.href="right-inf.html";
								}
							}
						});
					}
				});
			}
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/e/self/ippldg/get.json",
					data:{"PLEID":PLEID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
					dataType:"json",
					async:false,
					success:function(res){
						if(res.success==true){
							createData(res.data);
						}
					}
				});
			}
			
			function createData(obj){
				$("#TMREGNO").val(obj.TMREGNO);
				$("#TMNAME").val(obj.TMNAME);
				$("#KINDS").find("option[value='"+obj.KINDS+"']").attr("selected",true);
				$("#PLEDGOR").val(obj.PLEDGOR);
				$("#IMPORG").val(obj.IMPORG);
				$("#PLEREGPERFROM").val(getFormatDateByLong( obj.PLEREGPERFROM,"yyyy-MM-dd"));
				$("#PLEREGPERTO").val(getFormatDateByLong(obj.PLEREGPERTO,"yyyy-MM-dd"));
			}
			
			function addAndPublic(){
				mui.confirm("确定要公示吗？","提示",btnArray,function(e){
					if(e.index==1){
						$.ajax({
							type:"post",
							url:httpUrl+updateUrl,
							async:false,
							data:$("#addForm").serialize(),
							dataType:"json",
							success:function(res){
								if(res.success==true){
									$.ajax({
										type:"post",
										url:httpUrl+"/e/self/ippldg/publish.json",
										async:false,
										data:{"PRIPID":PRIPID,"ENT_TYPE":TYPE,"SELFPUBLISH_ID":res.data.PLEID,
										"SELFPUBLISH_TYPE":"04","ENT_NAME":BODY_NAME,"DATA_FROM":"02","TOKEN":TOKEN,"SESSIONID":SESSIONID},
										dataType:"json",
										success:function(rest){
											if(rest.success==true){
												window.location.href="right-inf.html";
											}
										}
									});
								}
							}
						});
					}
				});
			}
			
		</script>
	</head>
	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="right-inf.html"></a>
		    <h1 class="mui-title"><span id="saveOrUpdate"></span>知识产权出质信息</h1>
		    <span id="sure">
		    </span>
		</header>
		
		<!--股东信息-->
		<form id="addForm">
			<input type="hidden" name="PRIPID" id="PRIPID" />
			<input type="hidden" name="ENTNAME" id="ENTNAME" />
			<input type="hidden" name="REGNO" id="REGNO" />
			<input type="hidden" name="UNISCID" id="UNISCID" />
			<input type="hidden" name="PLEID" id="PLEID" />
			<input type="hidden" name="TOKEN" id="TOKEN" />
			<input type="hidden" name="SESSIONID" id="SESSIONID" />
			<input type="hidden" name="type" id="type" value="0" />
		<div id="common-box">
			<div class="web-box">
					<ul>
						<li>
							<span >
								知识产权登记证号
							</span>
							<div class="web-write">
								<input type="text" name="TMREGNO" id="TMREGNO" placeholder="请输入证号"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								名称
							</span>
							<div class="web-write">
								<input type="text" name="TMNAME" id="TMNAME" placeholder="请输入名称"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								种类
							</span>
							<div class="web-write">
								<div id="open" style="position: relative;width: 100%;">
								<select class="service_opt" name="KINDS"  id="KINDS" style="height: 50px; margin-bottom: 0; display:block;width:100%;background: url(../static/img/rt.png) no-repeat right center;" >
								    <option value="1" >商标</option>
								    <option value="2" >版权</option>	
								    <option value="3" >专利</option>				    
						        </select>
						       </div>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								出质人名称
							</span>
							<div class="web-write">
								<input type="text" name="PLEDGOR" id="PLEDGOR" placeholder="请输入出质人名称"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								质权人名称
							</span>
							<div class="web-write">
								<input type="text" name="IMPORG" id="IMPORG" placeholder="请输入质权人名称"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								质权登记期限自
							</span>
							<div class="select-time">
								<div class="web-write">
									<input name="PLEREGPERFROM" id='PLEREGPERFROM' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="margin-top: 1.4rem;text-align: left;"/>
								</div>
								<span class="contribution-arrow-right"><img src="../static/img/arrow-right.png"/></span>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								质权登记期限至
							</span>
							<div class="select-time">
								<div class="web-write">
									<input name="PLEREGPERTO" id='PLEREGPERTO' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="margin-top: 1.4rem;text-align: left;"/>
								</div>
								<span class="contribution-arrow-right"><img src="../static/img/arrow-right.png"/></span>
							</div>
							
						</li>
					</ul>
			</div>
			
		</div>
	    <div id="addDiv" class="yy" >
	    	<a id="addBtn" onClick="addData()" style="width: 40%;display: inline-block;">保存</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
		<div id="delDiv" class="yy"  >
	    	<a id="delBtn" onClick="delData()" style="width: 40%;display: inline-block;">删除</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
	</form>
		
		<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById(id).value=rs.value;
							//	document.getElementById(id).value=rs.y.text+"年"+rs.m.text+"月"+rs.d.text+"日";
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
		
	</body>
</html>
