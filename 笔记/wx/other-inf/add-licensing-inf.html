<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>国家企业信用信息公示系统</title>
		<link rel="stylesheet" href="../static/css/common.css">
		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/add-contribution.css">
		<link rel="stylesheet" type="text/css" href="../static/css/mui.picker.min.css" /><!--填写时间-->
		<script src="../static/js/mui.min.js"></script>
		<script src="../static/js/mui.picker.min.js"></script> <!--选择日期-->
		<script type="text/javascript" src="../static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../static/js/common.js" ></script>
		<script>
			var LICID= GetRequest("LICID");
			var updateUrl="";
			$(function(){
				$("#PRIPID").val(PRIPID);
				$("#ENTNAME").val(BODY_NAME);
				$("#REGNO").val(REGNO);
				$("#UNISCID").val(UNISCID);
				$("#TOKEN").val(TOKEN);
				$("#SESSIONID").val(SESSIONID);
				$("#ENTNAME").val(BODY_NAME);
					
				if(LICID!=null && LICID!=""){   //如果有行政许可id就是修改，当然没有就添加
					$("#addOrUpdate").html("修改");
					$("#sure").html("<a onclick='updateData()'>保存</a>");
	   			    $("#addDiv").hide();
					$("#delDiv").show();
	   			    $("#LICID").val(LICID);
	   			    updateUrl="/e/self/publishedLicense/update.json";
					getData();
				}else{
					$("#addDiv").show();
					$("#delDiv").hide();
					updateUrl="/e/self/UnpublishedLicense/save.json";
				}
			});
			
			//添加行政许可
			function addData(){
				$.ajax({
					type:"post",
					url:httpUrl+"/e/self/UnpublishedLicense/save.json",
					async:true,
					data:$("#addForm").serialize(),
					dataType:"json",
					success:function(res){
						if(res.success==true){
							window.location.href="licensing-inf.html";
						}
					}
				});
			}
			
			
			
			function addAndPublic(){
				mui.confirm("确定要公示吗？","提示",btnArray,function(e){
					if(e.index==1){
						$.ajax({
							type:"post",
							url:httpUrl+updateUrl,
							async:false,
							data:$("#addForm").serialize(),
							dataType:"json",
							success:function(res){
								if(res.success==true){
									$.ajax({
										type:"post",
										url:httpUrl+"/e/self/publishedLicense/publish.json",
										async:false,
										data:{"PRIPID":PRIPID,"ENT_TYPE":TYPE,"SELFPUBLISH_ID":res.data.LICID,
										"SELFPUBLISH_TYPE":"01","ENT_NAME":BODY_NAME,"DATA_FROM":"02","TOKEN":TOKEN,"SESSIONID":SESSIONID},
										dataType:"json",
										success:function(rest){
											if(rest.success==true){
											//	mui.toast(rest.codeMsg);
												window.location.href="licensing-inf.html";
											}
										}
									});
								}
							}
						});
					}
				});
			}
			
			//修改行政许可
			function updateData(){
				$.ajax({
					type:"post",
					url:httpUrl+"/e/self/publishedLicense/update.json",
					async:true,
					data:$("#addForm").serialize(),
					dataType:"json",
					success:function(res){
						if(res.success==true){
							window.location.href="licensing-inf.html";
						}
					}
				});
			}
			
			//获取行政许可详情
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/e/self/publishedLicense/get.json",
					async:true,
					data:{"LICID":LICID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							createData(res.data);
						}
					}
				});
			}
			function createData(obj){
				$("#LICNO").val(obj.LICNO);
				$("#LICNAME_CN").val(obj.LICNAME_CN);
				$("#VALFROM").val(getFormatDateByLong(obj.VALFROM,"yyyy-MM-dd"));
				$("#VALTO").val(getFormatDateByLong(obj.VALTO,"yyyy-MM-dd"));
				$("#LICANTH").val(obj.LICANTH);
				$("#LICITEM").val(obj.LICITEM);
			}
			//删除行政许可
			function delData(){
				mui.confirm("确定要删除吗？","提示",btnArray,function(e){
					if(e.index==1){
						$.ajax({
							type:"get",
							url:httpUrl+"/e/self/publishedLicense/delete.json",
							async:true,
							data:{"LICID":LICID,"TOKEN":TOKEN,"SESSIONID":SESSIONID},
							dataType:"json",
							success:function(res){
								if(res.success==true){
									window.location.href="licensing-inf.html";
								}
							}
						});
					}
				})
			}
			
		</script>
	</head>
	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="licensing-inf.html"></a>
		    <h1 class="mui-title"><span id="addOrUpdate"></span>行政许可信息</h1>
		    <span id="sure">
		    	<!--<a onclick="addData()" class="">保存</a>-->
		    </span>
		</header>
		
		<!--股东信息-->
		<form id="addForm">
			<input type="hidden" name="PRIPID" id="PRIPID" />
			<input type="hidden" name="LICID" id="LICID" />
			<input type="hidden" name="ENTNAME" id="ENTNAME" />
			<input type="hidden" name="REGNO" id="REGNO" />
			<input type="hidden" name="UNISCID" id="UNISCID" />
			<input type="hidden" name="TOKEN" id="TOKEN" />
			<input type="hidden" name="SESSIONID" id="SESSIONID" />
		<div id="common-box">
			<div class="web-box">
					<ul>
						<li>
							<span >
								许可文件编号
							</span>
							<div class="web-write">
								<input type="text" name="LICNO" id="LICNO" value="" placeholder="请输入许可文件编号"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								许可文件名称
							</span>
							<div class="web-write">
								<input type="text" name="LICNAME_CN" id="LICNAME_CN" value="" placeholder="请输入许可文件名称"/>
							</div>
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								有效期自
							</span>
							<div class="select-time">
								<div class="web-write">
										<input name="VALFROM" id='VALFROM' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="margin-top: 1.4rem;text-align: left;"/>
								</div>
								<span class="contribution-arrow-right"><img src="../static/img/arrow-right.png"/></span>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								有效期止
							</span>
							<div class="select-time">
								<div class="web-write">
									<input name="VALTO" id='VALTO' data-options='{"type":"date"}' placeholder="请选择日期" class="btn mui-btn mui-btn-block" style="margin-top: 1.4rem;text-align: left;"/>
								</div>
								<span class="contribution-arrow-right"><img src="../static/img/arrow-right.png"/></span>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								许可机关
							</span>
							<div class="select-time">
								<div class="web-write">
									<input type="text" name="LICANTH" id="LICANTH" value="" placeholder="请输入许可机关"/>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
			
			<div class="web-box">
					<ul>
						<li>
							<span >
								许可内容
							</span>
							<div class="select-time">
								<div class="web-write">
									<textarea name="LICITEM" id="LICITEM" placeholder="请输入许可内容" rows="4" cols="20" style="border: none;padding-left: 0px;"></textarea>
								</div>
							</div>
							
						</li>
					</ul>
			</div>
		</div>
		</form>
		
		<div id="addDiv" class="yy" >
	    	<a id="addBtn" onClick="addData()" style="width: 40%;display: inline-block;">保存</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
		<div id="delDiv" class="yy"  >
	    	<a id="delBtn" onClick="delData()" style="width: 40%;display: inline-block;">删除</a><a id="pubBtn" onClick="addAndPublic()" style="width: 40%;display: inline-block;">保存并公示</a>
	    </div>
		<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
						//	document.getElementById(id).value=rs.y.text+"年"+rs.m.text+"月"+rs.d.text+"日";
						document.getElementById(id).value=rs.value;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>
</html>
