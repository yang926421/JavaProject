     	$(function(){

     	function getData(){
     		$.ajax({
     			type:"get",
     			url:httpUrl+"/p/groupMenber/pripid/list.json",
     			data:{"PRIPID":pripid},
     			dataType:"json",
     			async:true,
     			success:function(res){
     				if(res.success){
     					createData(res.data);
     				}
     			}
     		});
     	}
     	
     	function createData(obj){
     		$("#count").html(obj.length);
     		var htmlData="";
     		if(obj!=null && obj.length>0){
     			for(var i=0;i<obj.length;i++){
     				htmlData+="<div class='web-box'>"+
							"<div class='web-name'>"+
							"	<ul class='web'>"+
							"		<li><span>成员名称：</span> <span>"+obj[i].MEMNAME+"</span></li>"+
							"		<li><span>统一社会信用代码：</span><span>"+obj[i].UNISCID +"</span></li>"+
							"		<li><span>成员类型：</span><span>"+obj[i].GRPMEMTYPE+"</span></li>"+
							"		<li><span>母公司控股比例：</span><span>"+obj[i].PCOMAGPROP+"%</span> </li>"+
							"	</ul>";
							htmlData+="</div></div> ";	
     			}
     			$("#common-box").html(htmlData);
     		}
     	}
