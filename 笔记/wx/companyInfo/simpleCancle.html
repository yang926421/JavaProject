     <script>
     	
     	var pripid=sessionStorage.getItem("PRIPID"); 
     	pripid="141000014202419010";
     	var type=sessionStorage.getItem("TYPE");  //1是企业2是农专3是个体
     	
     	$(function(){
     		getData();
     	})
     	function getData(){
     		$.ajax({
     			type:"get",
     			url:httpUrl+"/p/escnotice/escobjection/get.json",
     			data:{"PRIPID":pripid},
     			dataType:"json",
     			async:true,
     			success:function(res){
     				if(res.success==true){
     					createData(res.data.eScNotice);
     				}
     			}
     		});
     	}
     	
     	function createData(obj){
     		if(obj!=null && JSON.stringify(obj)!='{}'){
     			$("#count").html(1);
     			var htmlData="";
 				htmlData+="<div class='web-box'>"+
							"<div class='web-name'>"+
							"	<ul class='web'>"+
							"		<li><span>公告名称：</span> <span>"+obj.ENTNAME+"简易注销公告</span></li>"+
							"		<li><span>公告日期自：</span><span>"+getFormatDateByLong(obj.NOTICEFROM,"yyyy年MM月dd日") +"</span></li>"+
							"		<li><span>公告日期至：</span><span>"+getFormatDateByLong(obj.NOTICETO,"yyyy年MM月dd日") +"</span></li>"+
							"		<li><span>详情：</span><a href=\"../notice/notice-cancellation-detail.html?SCID="+obj.SCID+"\" style=\"color:#ac812e;\">查看</a></li>"+
							"	</ul>";
				htmlData+="</div></div> ";	
     			$("#common-box").html(htmlData);
     		}else{
     			$("#count").html(0);
     		}
     	}
