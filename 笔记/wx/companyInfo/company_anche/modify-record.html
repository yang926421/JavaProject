		<script>
			var ancheId=GetRequest("ANCHEID");  //年报id
			$(function(){
				page=1;
				getData();
			})
			
			function getData(){
				page=$("#page").val();
					if(page==0){
						page=1;
					}
				$.ajax({
					type:"get",
					url:httpUrl+"/p/e/self/an/update/list.json",
					async:true,
					data:{"ANCHEID":ancheId,"page":page,"pageSize":pageSize},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							loadPage(res);
							createData(res.data);
							$("#count").html(res.records);
						}
					}
				});
			}
			
			
			function createData(obj){
				if(obj!=null && obj.length>0){
					var htmlData="";
					for(var i=0;i<obj.length;i++){
						htmlData+=" <div class='web-name'>"+
							"<h4>"+obj[i].ALITEM+"</h4>"+
							" <ul class='web'>"+
							"	<li><span>修改前：</span> <span>"+obj[i].ALTBE+"</span></li>"+
							"	<li><span>修改后：</span> <span>"+obj[i].ALTAF+"</span></li>"+
							"	<li><span>修改日期：</span> <span>"+getSmpFormatDateByLong(obj[i].ALTDATE,false)+"</span></li>"+
							"</ul>"+
						"</div>"+
					"</div>"
						
					}
					$("#common-box").append(htmlData);
				}else{
					$("#count").html(0);
				}
			}
			
		</script>
