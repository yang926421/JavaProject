		<script>
			var ancheid=GetRequest("ANCHEID");
			$(function(){
				$.ajax({
					type:"get",
					url:httpUrl+"/p/e/self/an/foreignInvestment/list.json",
					async:true,
					data:{"ANCHEID":ancheid},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							createData(res.data);
						}
					}
				});
			})
			
			function createData(obj){
				if(obj!=null && obj.length>0){
					$("#count").html(obj.length);
					var htmlData="";
					for(var i=0;i<obj.length;i++){
						htmlData+="<div class='web-box'>"+
									"	<div class='web-name'>"+
									"		<h4>"+obj[i].ENTNAME+"</h4>"+
									"		<ul class='web'>"+
									"			<li><span>统一社会信用代码/注册号：</span><span>"+obj[i].UNISCID+"</span></li>"+
									"		</ul>"+
									"	</div>"+
									"</div> "; 
					}
					$("#common-box").html(htmlData);
				}else{
					$("#count").html(0);
				}
			}
			
		</script>
