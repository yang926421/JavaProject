     <script>
     	
     	var pripid=sessionStorage.getItem("PRIPID"); 
     //	pripid="141000013328745207";
     	var type=sessionStorage.getItem("TYPE");  //1是企业2是农专3是个体
     	
     	$(function(){
     		getData();
     	})
     	function getData(){
     		$.ajax({
     			type:"get",
     			url:httpUrl+"/p/sanction/by/pripid/list.json",
     			data:{"PRIPID":pripid,"type":type},
     			dataType:"json",
     			async:true,
     			success:function(res){
     				if(res.success==true){
     					createData(res.data);
     				}
     			}
     		});
     	}
     	
     	function createData(obj){
     		$("#count").html(obj.length);
     		if(obj!=null && obj.length>0){
     			var htmlData="";
     			for(var i=0;i<obj.length;i++){
     				if(obj[i].baseInfo!=null && obj[i].baseInfo!=""){
	     				htmlData+="<div class='web-box'>"+
									"<div class='web-name'>"+
									"	<ul class='web'>"+
									"		<li><span>决定书文号：</span> <span>"+obj[i].baseInfo.PENDECNO+"</span></li>"+
									"		<li><span>违法行为类型：</span><span>"+obj[i].baseInfo.ILLEGACTTYPE+"</span></li>"+
									"		<li><span>行政处罚内容：</span><span>"+obj[i].baseInfo.PENCONTENT+"</span></li>"+
									"		<li><span>决定机关名称：</span><span>"+obj[i].baseInfo.PENAUTH_CN+"</span></li>"+
									"		<li><span>处罚决定日期：</span><span>"+getFormatDateByLong(obj[i].baseInfo.PENDECISSDATE,"yyyy年MM月dd日") +"</span></li>"+
									"		<li><span>公示日期：</span><span>"+getFormatDateByLong(obj[i].baseInfo.PUBLICDATE,"yyyy年MM月dd日")+"</span></li>"+
									"	</ul>";
						if(obj[i].subInfo!=null && obj[i].subInfo.length>0){
							htmlData+="<ul class='web' style='color:red;'>"
							for(var j=0;j<obj[i].subInfo.length;j++){
								var cont="";
								if(j==0){
									cont="有变更情形："+(j+1)+"、"+obj[i].subInfo[j].PENAUTH_CN+getFormatDateByLong(obj[i].subInfo[j].ALTDATE,"yyyy年MM月dd日")+ obj[i].subInfo[j].ALT;
								}else{
									cont=(j+1)+"、"+obj[i].subInfo[j].PENAUTH_CN+getFormatDateByLong(obj[i].subInfo[j].ALTDATE,"yyyy年MM月dd日")+ obj[i].subInfo[j].ALT;
								}
								
								htmlData+="<li>"+cont+" </li>"
							}
							htmlData+="</ul>"
						}
     					
						htmlData+="</div></div> ";		
     				}else if(obj[i].o_baseInfo!=null && obj[i].o_baseInfo!=""){
     						htmlData+="<div class='web-box'>"+
									"<div class='web-name'>"+
									"	<ul class='web'>"+
									"		<li><span>决定书文号：</span> <span>"+obj[i].o_baseInfo.PENDECNO+"</span></li>"+
									"		<li><span>违法行为类型：</span><span>"+obj[i].o_baseInfo.ILLEGACTTYPE+"</span></li>"+
									"		<li><span>行政处罚内容：</span><span>"+obj[i].o_baseInfo.PENCONTENT+"</span></li>"+
									"		<li><span>决定机关名称：</span><span>"+obj[i].o_baseInfo.JUDAUTH+"</span></li>"+
									"		<li><span>处罚决定日期：</span><span>"+getFormatDateByLong(obj[i].o_baseInfo.PENDECISSDATE,"yyyy年MM月dd日") +"</span></li>"+
									"		<li><span>公示日期：</span><span>"+getFormatDateByLong(obj[i].o_baseInfo.PUBLICDATE,"yyyy年MM月dd日")+"</span></li>"+
									"	</ul>";
						if(obj[i].o_subInfo!=null && obj[i].o_subInfo.length>0){
							htmlData+="<ul class='web' style='color:red;'>"
							for(var j=0;j<obj[i].o_subInfo.length;j++){
								var cont="";
								if(j==0){
									cont="有变更情形："+(j+1)+"、"+obj[i].o_subInfo[j].PENAUTH+getFormatDateByLong(obj[i].o_subInfo[j].ALTDATE,"yyyy年MM月dd日")+ obj[i].o_subInfo[j].ALT;
								}else{
									cont=(j+1)+"、"+obj[i].o_subInfo[j].PENAUTH+getFormatDateByLong(obj[i].o_subInfo[j].ALTDATE,"yyyy年MM月dd日")+ obj[i].o_subInfo[j].ALT;
								}
								
								htmlData+="<li>"+cont+" </li>"
							}
							htmlData+="</ul>"
						}
     					
						htmlData+="</div></div> ";	
     				}
     			}
     			
     			$("#common-box").html(htmlData);
     		}
     	}
     	
     </script>
