    <script>
        //获取企业id
        var pripid = sessionStorage.getItem("PRIPID");
        $(function () {
            getData();
        });

        //获取企业主管部门信息
        function getData() {
            $.ajax({
                type: "get",
                url: httpUrl + "/p/persons/investor/list.json",
                async: true,
                data: {"PRIPID": pripid},
                dataType: "json",
                success: function (res) {
                    if (res.data.success = true) {
                        createData(res.data);
                    }
                }
            });
        }

        //创建企业主管部分信息数据
        function createData(obj) {
            var htmlData = "";
            for (var i = 0; i < obj.length; i++) {
                htmlData += "<div class='web-box'>" +
                    "<div class='web-name'>" +
                    "	<ul class='web'>" +
                    "		<li><span>主管部门名称：</span> <span>" + obj[i].INV + "</span></li>" +
                    "		<li><span>出主管部门类型：</span> <span>" + obj[i].INVTYPE_CN + "</span></li>" +
                    "		<li><span>证照/证件类型：</span> <span>" + obj[i].BLICTYPE_CN + "</span></li>" +
                    "		<li><span>证照/证件号码：</span> <span>" + obj[i].BLICNO + "</span></li>" +
                    "	</ul>" +
                    "</div>" +
                    "</div> ";
            }
            $("#common-box").html(htmlData);
        }

    </script>
