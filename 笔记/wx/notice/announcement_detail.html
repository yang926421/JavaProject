<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>

    <script type="text/javascript" src="../static/js/mui.min.js"></script>
    <script>
        var NOTICEID = GetRequest("NOTICEID");
        $(function () {
            var obj = JSON.parse(sessionStorage.getItem(NOTICEID));
            createData(obj);
        });


        function createData(obj) {
            $("#NOTICETITLE").html(obj.NOTICETITLE);
            $("#NOTICECONTENT").html(obj.NOTICECONTENT);
            $("#JUDAUTH_CN").html(obj.JUDAUTH_CN);
            $("#NOTICEDATE").html(getFormatDateByLong(obj.NOTICEDATE, "yyyy年MM月dd日"));
        }
    </script>

</head>

<header class="mui-bar mui-bar-nav">

		    </span>
</header>

<div id="common-boxJ">
