		<script>
			//定义要筛选的地区
			var region ="";
			//定义要搜索的关键字
			var title="";
			$(function(){	
				$("#page").val(1);
				var flag=true;
				$("#chose").click(function(){
					if(flag){
						$("#proList").stop().animate({
							right:0
						})
						flag=false;
					}else{
						$("#proList").stop().animate({
							right:"-70%"
						})
						flag=true;
					}
				});
				//筛选地区
				$(".oAs a").click(function(){					
					$(".oAs a").removeClass("chosedCity");
					$(this).addClass("chosedCity");
					$("#proList").stop().animate({
							right:"-70%"
					});
					var txt=$(this).text();
					if(txt!="不限"){
						$("#chose").text(txt);
						region=getArea(txt);
					}else{
						$("#chose").text("筛选");
					}
					flag=true;
				});
				getData();
			});
				//切换类型和区域时重新设置当前页码并清除之前的数据
			function clearData(){
				$("#page").val(1);  
			   $("#noticeList").html("");
			   $("#no-show").hide();
				getData();
			}
			//获取简易注销公告信息
       	function getData(){
       		var title = $("#title").val();
       		 page=$("#page").val();
       		
       		$.ajax({
       			type:"get",
       			url:httpUrl+"/p/escnotice/list.json",
       			data:{"title":title,"region":region,"page":page,"pageSize":pageSize},
       			dataType:"json",
       			async:true,
       			beforeSend:function(){
				$("#loading").show();
					},
       			success:function(res){
       				$("#loading").hide();
       				if(res.success==true){
       					loadPage(res);
       					createData(res.data);
       				}/*else{
       					mui.toast(res.codeMsg);
       				}*/
       			}
       		});
       	}
       	//创建简易注销公告数据
       	function createData(obj){
       		if(obj!=null && obj.length>0){
       			var htmlData="";
       			for(var i=0;i<obj.length;i++){
       				htmlData+="<li><a href='notice-cancellation-detail.html?SCID="+obj[i].SCID+"'>"+
							"		<p>"+obj[i].ENTNAME+"</p>"+
							"  <div><span></span><span class='rightFloat'>"+getFormatDateByLong(obj[i].APPDATE,"yyyy年MM月dd日") +"</span><div>"+
							"</a>"+
						"</li> ";
       			}
       			
       			$("#noticeList").append(htmlData);
       		}else{
       			$("#no-show").show();
       		}
       	}
		</script>
