	    <script>
	    	var C_ENT_ID=GetRequest("C_ENT_ID");
	    	var RANINSTASKID =GetRequest("RANINSTASKID");
	    	$(function(){
				getData();
			});
			function getData(){
				$.ajax({
					type:"get",
					url:httpUrl+"/p/zhjhdoubleentresult/get.json",
					async:true,
					data:{"RANINSTASKID":RANINSTASKID,"C_ENT_ID":C_ENT_ID},
					dataType:"json",
					success:function(res){
						if(res.success==true){
							createData(res.data);
						}/*else{
							mui.toast(res.codeMsg);
						}*/
					}
				});
			}
			function createData(obj){
				var htmlData = "";
				if(obj.length>0){
					for(var i=0;i<obj.length;i++){
							htmlData+="<div class='choucha'>"+
						                  "<div class='choucha-name'>"+
							                      "<ul class='choucha-con'>"+
								"<li><span>检查事项："+obj[i].RANINSITEM+"</span></li>"+
								"<li><span>检查结果："+obj[i].RANINSCHECKRES+"</span></li>"+
							"</ul></div></div>";
					}
				}else{
	               mui.toast("未查询到抽查结果");
				}
				$("#common-box").html(htmlData);
			
			}
		</script>
