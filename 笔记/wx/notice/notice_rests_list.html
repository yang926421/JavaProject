		<script>
			$(function(){				
				
				var flag=true;
				$("#chose").click(function(){
					if(flag){
						$("#proList").stop().animate({
							right:0
						})
						flag=false;
					}else{
						$("#proList").stop().animate({
							right:"-70%"
						})
						flag=true;
					}
				});
				$(".oAs a").click(function(){					
					$(".oAs a").removeClass("chosedCity");
					$(this).addClass("chosedCity");
					$("#proList").stop().animate({
							right:"-70%"
					});
					var txt=$(this).text();
					if(txt!="不限"){
						$("#chose").text(txt);
					}else{
						$("#chose").text("筛选");
					}
					flag=true;
				});
			});
		</script>
