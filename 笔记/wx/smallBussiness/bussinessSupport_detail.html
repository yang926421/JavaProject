			<script>
				
				$(function(){
					var SUPID=GetRequest("SUPID");
					console.info(sessionStorage.getItem(SUPID));
					var obj=JSON.parse(sessionStorage.getItem(SUPID));
					createData(obj);
				});
				
				function createData(obj){
					var htmlData="";
					var body_no="";
					if(obj.UNISCID!=null && obj.UNISCID!=""){
						body_no=obj.UNISCID;
					}else{
						body_no=obj.REGNO;
					}
					htmlData+=" <div class='web-box'>"+
								"	<div class='web-name'>"+
								"		<ul class='web'>"+
								"			<li><span>企业名称：</span> <span>"+obj.ENTNAME+"</span></li>"+
								"			<li><span>统一社会信用代码/注册号：</span> <span>"+body_no+"</span></li>"+
								"			<li><span>扶持依据：</span> <span>"+obj.ENJSPBASIS+"</span></li>"+
								"			<li><span>扶持内容：</span> <span>"+obj.ENJSPCONTENT+"</span></li>"+
								"			<li><span>扶持数额：</span>"+obj.ENJSPAMOUNT+"元<span></span></li>"+
								"			<li><span>扶持部门：</span> <span>"+obj.IMPSPDEPART+"</span></li>"+
								"			<li><span>实施日期：</span> <span>"+getFormatDateByLong(obj.IMPSPDATE,"yyyy年MM月dd日")+"</span></li>"+
								"		</ul>"+
								"	</div>"+
							"</div>";
					
					$("#common-box").html(htmlData);
					
				}
			</script>
